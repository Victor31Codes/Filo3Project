  <body>
    <main class="container">
      <picture class="imgDesktop_container">
        <source srcset="images/bg-mobile.png" media="(max-width:414px)" />
        <img class="imgDesktop" src="images/bg-desktop.png" alt="Desktop_bg" />
      </picture>
      <section class="cards_container">
        <article class="fylo_card">
          <picture class="logo">
            <img src="images/logo.svg" alt="Fylo_logo" />
          </picture>
          <div class="icons_container">
            <picture class="icons">
              <img
                id="document_icon"
                src="images/icon-document.svg"
                alt="document_icon"
              />
            </picture>
            <picture class="icons">
              <img
                id="folder_icon"
                src="images/icon-folder.svg"
                alt="folder_icon"
              />
            </picture>
            <picture class="icons">
              <img
                id="upload_icon"
                src="images/icon-upload.svg"
                alt="upload_icon"
              />
            </picture>
          </div>
        </article>
        <article class="storage_card">
          <p class="text_info">
            You’ve used <span>815 GB</span> of your storage
          </p>
          <div class="additional_info">
            <h1><span>185 </span> GB Left</h1>
          </div>
          <form action="" oninput="val.value = parseInt(range.value)">
            <input type="range" max="1000" min="0" value="0" id="range" />
            <br />
            <output id="change_number" name="val" for="range">0</output>
          </form>
        </article>
      </section>
    </main>
